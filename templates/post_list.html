<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
<div>
    <a href="">My Blog</a>
</div>
{% for post in posts %}
    <div>
    <p>Published: {{ post.published_date }}</p>
    <h1><a href="">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}

</body>
</html>
